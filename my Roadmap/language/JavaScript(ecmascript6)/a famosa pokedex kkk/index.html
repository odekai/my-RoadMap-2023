<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="icon" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/cursor.css"><link>
</head>
<body>
    <main> 
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required>

        </form>

        <img src="image/PokedexClosed.png" alt="PokedexClosed" class="pokedex" id="closedPokedex">

        <img src="image/pokedexx.png" alt="pokedexOpen" class="pokedex" id="openPokedex" style="display: none;">

    </main>
    <script src="js/abrirPokedex.js"></script>
</body>
</html>

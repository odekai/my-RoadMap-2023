<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>desafio das tags HTML</h1>
    <h2>Em HTML5,pdoemos inserir os elementos das listas a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <ul type="square">
<li><strong><abbr title="use a tag <P>">Parágrafos</abbr></strong></li>
<li><strong><abbr title="use a tag <title>">Títulos</abbr></strong></li>

<li><strong><abbr title="use a tag <abbr>">Abreviações</abbr></strong></li>
<li><strong><abbr title="use a tag <code> ">Códigos-fonte</abbr></strong></li>
<li><strong><abbr title="use a tag <ol>">Listas numeradas</abbr></strong></li>
<li><strong><abbr title="use a tag <ul>">listas com demarcadores</abbr></strong></li>
    </ul>

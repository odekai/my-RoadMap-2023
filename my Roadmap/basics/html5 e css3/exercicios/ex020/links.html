<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS

        #  = id
        .  = class
        :: = pseudo-class
        >  = children
        
        */ 

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(38, 126, 161);
            
        }
        a{
            color:black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color:black;
            text-decoration: underline;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(4, 0, 250);

        }
    </style>
</head>

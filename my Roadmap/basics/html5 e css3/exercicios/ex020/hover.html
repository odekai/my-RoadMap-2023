<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;

        }
        div:hover > p {
            display: block;
            background-color: aliceblue;
            color:rgb(51, 18, 196)
        }
        div:hover{
            color: rgb(250, 14, 14);
           
        }
    </style>
</head>
<body>
    <P>passe o mouse no texto abaixo</P>
    <div>
        passe o mouse
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
